
<script type="text/template" id="task-item-template">
    <td>
      <%- id %>
      <input type="hidden" class="edit-id" name="id" value="<%- id %>">
      {% csrf_token %}
    </td>
    <td>
      <%- title %>
      <input type="text" class="edit-title" name="title" value="<%- title %>">
    </td>
    <td>
      <%- priority %>
      <input type="text" class="edit-priority" name="priority" value="<%- priority %>">
    </td>
    <td>
      <%- due_date %>
      <input type="text" class="edit-due_date" name="due_date" value="<%- due_date %>">
    </td>
    <td>
      <button class="edit-btn">Edit</button>
      <button class="save-btn">Save</button>
    </td>
</script>
